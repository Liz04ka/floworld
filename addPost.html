<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>F.L.O.W - Блог</title>
    </head>
    <body>
        <header class="header">
            <div class="header__container container">
                <a href="index.html" class="header__logo">
                    <img src="img/logo.png" alt="">
                </a>
    
                <ul class="header__items">
                    <li><a class="header__links" href="shop.html">Интернет-магазин</a> </li>
                    <li><a class="header__links" href="blog.html">Блог</a></li>
                    <li><a class="header__links" href="book.html">Энциклопедия</a></li>
                </ul>
            </div>
        </header>

        <main>

            <div class="container">

                <!-- поиск -->
                <section class="search search-book">
                    <a class="search__img" href="blog.html">
                        <img src="img/home.png" alt="">
                    </a>
    
                    <div class="friends__img">
                        <img src="img/friends.png" alt="">
                    </div>
    
                    <a class="search__img" href="blogFav.html">
                        <img src="img/save.png" alt="">
                    </a>
    
                    <form action="" method="get" class="search__form">
                        <input type="search" class="search__input" placeholder="введите название">
                        <button class="search__btn"><img src="img/search.svg" alt=""></button>
                    </form>
                </section>

                <!-- кнопка назад -->
                <section class="back">
                    <a href="blog.html" class="green-btn">Назад</a>
                </section>
                
                <!-- сам пост -->
                <section class="product-card">

                    <!-- часть с картинками -->
                    <div class="add-post-img">
                        <label for="file-input" class="green-btn">Загрузите фото</label>
                        <input type="file" id="file-input">
                    </div>


                    <!-- часть с описанием -->
                    <div class="product-card__descr blog-post-descr">

                        <!-- вверхний текст -->
                        <div class="book-page__header">
                            <h1 class="rubik-title">@nameofyou</h1>
            
                            <button class="green-btn">опубликовать
                            </button>
                        </div>

                        <!-- блок с текстом  -->
                        <div class="add-post-text">
                           <textarea name="" id="" cols="50" rows="10" placeholder="место для вашего поста"></textarea>
                        </div>

                    </div>

                </section>
            </div>

        </main>
    
</body>
</html>
